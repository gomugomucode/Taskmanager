<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 mb-6">
        <nav class="flex justify-between items-center max-w-5xl mx-auto">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-green-600 hover:text-green-700">
                TaskForge
            </a>

            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm text-gray-700">Hi, {{ user.username }}</span>

                    <form method="POST" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="text-sm text-blue-600 hover:underline">Signup</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="max-w-3xl mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
