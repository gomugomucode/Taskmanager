{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
    {% if form.instance.pk %} Edit Task {% else %} Create Task {% endif %}
  </h2>

  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow border">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit"
            class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      {% if form.instance.pk %} Update Task {% else %} Create Task {% endif %}
    </button>
  </form>
</div>
{% endblock %}
