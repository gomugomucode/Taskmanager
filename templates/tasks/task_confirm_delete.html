{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 px-4">
  <div class="bg-white p-6 rounded shadow text-center border">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Delete</h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete <span class="font-semibold">{{ task.title }}</span>?
    </p>

    <form method="POST" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Yes, Delete
      </button>
      <a href="{% url 'task_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
