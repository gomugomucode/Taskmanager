<li class="bg-white border border-gray-200 rounded-md p-4 shadow-sm hover:shadow-md transition">
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">{{ task.title }}</h3>
      <span class="px-2 py-1 text-xs font-semibold rounded-full 
        {% if task.status == 'pending' %} bg-yellow-100 text-yellow-800
        {% elif task.status == 'progress' %} bg-blue-100 text-blue-800
        {% elif task.status == 'completed' %} bg-green-100 text-green-800
        {% endif %}">
        {{ task.get_status_display }}
      </span>

      {% if task.description %}
        <p class="text-sm text-gray-600 mt-1">{{ task.description|truncatechars:100 }}</p>
      {% endif %}
    </div>

    <div class="flex space-x-3 pt-1">
      <!-- Edit Icon -->
      <a href="{% url 'task_update' task.pk %}" title="Edit" class="text-blue-600 hover:text-blue-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5
                   M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
        </svg>
      </a>

      <!-- Delete Icon -->
      <a href="{% url 'task_delete' task.pk %}" title="Delete" class="text-red-600 hover:text-red-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </a>

      <!-- Toggle Status Icon -->
      <a href="{% url 'toggle_status' task.pk %}" title="Toggle Status" class="text-gray-600 hover:text-black transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 4v6h6M20 20v-6h-6M4 10a8 8 0 0115.5-2M20 14a8 8 0 01-15.5 2" />
        </svg>
      </a>
    </div>
  </div>
</li>
